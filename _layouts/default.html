<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="{{"favicon.ico" | relative_url}}" type="image/x-icon" />
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <link rel="stylesheet" href="{{site.font-icon | relative_url}}">
  </head>
  <body class="font bg-gray body-theme">
    <div class="wrapper">
      <header>
        {% if site.logo %}
          <img src="{{site.logo | relative_url}}" alt="Logo" class="shadow" />
        {% endif %}
        <div class="card shadow">
            <h2 class="card-title">
              <i class="fa fa-info-circle fa-lg" aria-hidden="true"></i>
                基本信息
            </h2>
            <hr>
            <h4 class="card-item">
              <i class="fa fa-user-o" aria-hidden="true"></i>
              &nbsp;&nbsp;{{site.name}}
            </h4>
            <h4 class="card-item">
              <i class="fa fa-phone" aria-hidden="true"></i>
              &nbsp;&nbsp;{{site.phone}}
            </h4>
            <h4 class="card-item">
              <i class="fa fa-envelope-o" aria-hidden="true"></i>
              &nbsp;&nbsp;{{site.email}}
            </h4>
            <h4 class="card-item">
              <i class="fa fa-map-marker fa-lg" aria-hidden="true"></i>
              &nbsp;&nbsp;&nbsp;{{site.address}}
            </h4>
        </div>

        <div class="card shadow">
            <h2 class="card-title">
              <i class="fa fa-book" aria-hidden="true"></i>
                教育背景
            </h2>
            <hr>
            <h4 class="card-item">
              <i class="fa fa-university" aria-hidden="true"></i>
              &nbsp;&nbsp;{{site.school}}
            </h4>
            <h4 class="card-item">
              <i class="fa fa-diamond" aria-hidden="true"></i>
              &nbsp;&nbsp;{{site.profession}}
            </h4>
            <h4 class="card-item">
              <i class="fa fa-graduation-cap" aria-hidden="true"></i>
              &nbsp;&nbsp;{{site.degree}}
            </h4>
            <h4 class="card-item">
              <i class="fa fa-id-card-o" aria-hidden="true"></i>
              &nbsp;&nbsp;{{site.credential}}
            </h4>
        </div>
      </header>
      <section class="section card shadow">

      {{ content }}

      </section>
      <!-- <footer>
        {% if site.github.is_project_page %}
        <p>This project is maintained by <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a></p>
        {% endif %}
        <p><small>Hosted on GitHub Pages &mdash; Theme by <a href="https://github.com/orderedlist">orderedlist</a></small></p>
      </footer> -->
    </div>
    <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
    {% if site.google_analytics %}
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
      ga('create', '{{ site.google_analytics }}', 'auto');
      ga('send', 'pageview');
    </script>
    {% endif %}
  </body>
</html>
